<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Test</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <nav class="container">
                <a href="/" class="logo">
                    <img src="assets/img/logo.svg" alt="Logo" />
                </a>
            </nav>
        </header>

        <main>
            <section class="hero container">
                <div class="hero-content">
                    <h1>BMW R80 Bobber</h1>
                    <p>
                        The BMW R80 was produced by BMW Motorrad from 1978 to
                        1995. It was a road motorcycle powered by an air-cooled
                        flat-twin engine.
                    </p>
                    <div class="doodle-elements">
                        <img
                            src="assets/img/doodle_heat_left.svg"
                            alt="Decorative heat left"
                        />
                        <img
                            src="assets/img/doodle_light.svg"
                            alt="Decorative light"
                        />
                        <img
                            src="assets/img/doodle_heat_right.svg"
                            alt="Decorative heat right"
                        />
                    </div>
                </div>
                <div class="hero-image">
                    <img
                        src="assets/img/bmw-r80-bobber.jpg"
                        alt="BMW R80 Bobber motorcycle"
                    />
                    <img
                        src="assets/img/doodle_arrow.svg"
                        alt="Decorative arrow"
                        class="doodle-arrow"
                    />
                </div>
            </section>

            <section class="featured-in container">
                <h2>Featured in</h2>
                <div class="media-logos">
                    <img src="assets/img/media_bikeexif.png" alt="Bike EXIF" />
                    <img src="assets/img/media_chopcult.png" alt="Chop Cult" />
                    <img src="assets/img/media_pipeburn.png" alt="Pipeburn" />
                </div>
                <img
                    src="assets/img/Greasy.png"
                    alt="Greasy"
                    class="greasy-logo"
                />
            </section>
        </main>

        <footer class="container">
            <p>&copy; 2024 All rights reserved</p>
        </footer>
    </body>
</html>
